profile_img: "/assets/img/profile.webp"

# Social Links
email: xuecai.u.ma@foxmail.com
github_username: github


# External API
giscus_repo: "maxuecai/maxuecai.github.io"
giscus_repoId: "R_kgDOK1Y-h"
giscus_category: "General"
